<div class="vh-100">
  <div class="container m-0 p-0"><img class="img-frame" src="assets/images/frame.png"></div>
  <div class="col-6 col-md-2 mt-2 ms-3">
    <a class="buttons position-items versailles" href="/josies-wedding"> < VOLTAR </a>
  </div>

  <div class="container mt-5">
    <div class="row mt-5 justify-content-between info-text">
      <div class="col-12">
        <h2 class="apple-font blue-color names mt-md-5">
          Contamos contigo?</h2>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-12 col-md-8 col-lg-6">
        <form (ngSubmit)="sendEmail()" #emailForm="ngForm" class="form-confirm">
          <div class="">
            <label class="versailles blue-color fw-bolder" for="from_name">Nome*</label>
            <input class="w-100" type="text" id="from_name" name="from_name" ngModel required/>
          </div>
          <div class="mt-3">
            <label class="versailles blue-color fw-bolder" for="from_email">Email*</label>
            <input class="w-100" type="email" id="from_email" name="from_email" ngModel required/>
          </div>
          <div class="mt-3">
            <label class="versailles blue-color fw-bolder" for="people">Quantas pessoas*</label>
            <input class="w-100" type="text" id="people" name="people" ngModel required/>
          </div>
          <div class="mt-3">
            <label class="versailles blue-color me-2 fw-bolder">Vais levar os teus filhos?*</label>
            <label class="versailles blue-color">
              <input  type="radio" name="kids" value="yes" (change)="onOptionChange('sim')" required> Sim
              <input  type="radio" name="kids" value="no" (change)="onOptionChange('não')" required> Não
            </label>
          </div>
          <div class="mt-3" *ngIf="isTakingKids">
            <label class="versailles blue-color me-2 fw-bolder" >Quantos te irão acompanhar? </label>
            <label class="versailles blue-color">
              <input  type="radio" name="kidsNumber" value="1" (change)="onKidsNumber('1')" required> Um
              <input  type="radio" name="kidsNumber" value="2" (change)="onKidsNumber('2')" required> Dois
              <input  type="radio" name="kidsNumber" value="3" (change)="onKidsNumber('3')" required> Três
            </label>
          </div>
          <div class="mt-3" *ngIf="oneKid">
            <label class="versailles blue-color me-2 fw-bolder"> Refeição do teu filho </label>
            <label class="versailles blue-color">
            <input  type="radio" name="meal" value="refeição de adulto" (change)="kidsMeal('regular')" required> Igual à dos adultos
            <input  type="radio" name="meal" value="Infantil" (change)="kidsMeal('babyMeal')" required> Menu infantil
            </label>
          </div>
          <div class="mt-3" *ngIf="twoKids">
            <label class="versailles blue-color me-2 fw-bolder"> Refeição do 1º filho </label>
            <label class="versailles blue-color">
              <input  type="radio" name="meal" value="refeição de adulto" (change)="kidsMeal('regular')" required> Igual à dos adultos
              <input  type="radio" name="meal" value="Infantil" (change)="kidsMeal('babyMeal')" required> Menu infantil
            </label>
            <label class="versailles blue-color me-2 mt-2 fw-bolder"> Refeição do 2º filho </label>
            <label class="versailles blue-color">
              <input  type="radio" name="meal1" value="refeição de adulto" (change)="kidsMeal('regular')" required> Igual à dos adultos
              <input  type="radio" name="meal1" value="Infantil" (change)="kidsMeal('babyMeal')" required> Menu infantil
            </label>
          </div>

          <div class="mt-3" *ngIf="threeKids">
            <label class="versailles blue-color me-2 fw-bolder"> Refeição do 1º filho </label>
            <label class="versailles blue-color">
              <input  type="radio" name="meal1" value="refeição de adulto" (change)="kidsMeal('regular')" required> Igual à dos adultos
              <input  type="radio" name="meal1" value="Infantil" (change)="kidsMeal('babyMeal')" required> Menu infantil
            </label>
            <label class="versailles blue-color me-2 mt-2 fw-bolder"> Refeição do 2º filho </label>
            <label class="versailles blue-color">
              <input  type="radio" name="meal2" value="refeição de adulto" (change)="kidsMeal('regular')" required> Igual à dos adultos
              <input  type="radio" name="meal2" value="Infantil" (change)="kidsMeal('babyMeal')" required> Menu infantil
            </label>
            <label class="versailles blue-color me-2 mt-2 fw-bolder"> Refeição do 3º filho </label>
            <label class="versailles blue-color">
              <input  type="radio" name="meal3" value="refeição de adulto" (change)="kidsMeal('regular')" required> Igual à dos adultos
              <input  type="radio" name="meal3" value="Infantil" (change)="kidsMeal('babyMeal')" required> Menu infantil
            </label>
          </div>

          <div class="mt-3">
          <label class="versailles blue-color fw-bolder" for="restrictions">Restrições*</label>
            <input class="w-100" type="text" id="restrictions" name="restrictions" ngModel required/>
          </div>
          <div class="mt-3">
            <label class="versailles blue-color fw-bolder" for="obs">Observações</label>
            <textarea class="w-100" id="obs" name="obs"></textarea>
          </div>
          <button class="buttons position-items versailles mt-4" type="submit" [disabled]="emailForm.invalid">Confirmar</button>
        </form>
      </div>
    </div>

  </div>


  <div class="container m-0 p-0"><img class="img-frame-reverse" src="assets/images/reverse-frame.png"></div>
</div>
